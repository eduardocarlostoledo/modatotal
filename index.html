<!-- Inyectar CSP con nonce dinámico -->
<script>
  (function () {
    const nonce = Math.random().toString(36).substring(2, 15);

    // Añadir nonce a scripts con marcador
    document.querySelectorAll("script[nonce-placeholder]").forEach((el) => {
      el.setAttribute("nonce", nonce);
    });

    // Si existe una meta CSP, actualizá su contenido
    const metaTag = document.querySelector('meta[http-equiv="Content-Security-Policy"]');
    if (metaTag) {
      metaTag.setAttribute("content", `
        default-src 'self' https://sweetalert.js.org https://modatotal.netlify.app https://elgatonegropremium-back-production.up.railway.app http://localhost:5173 https://localhost:5173 https://localhost:5173 http://localhost:3001;
        script-src 'self' 'nonce-${nonce}' https://sweetalert.js.org https://http2.mlstatic.com https://api.mercadopago.com https://sdk.mercadopago.com https://apis.google.com https://accounts.google.com https://ajax.googleapis.com;
        style-src 'self' 'nonce-${nonce}' https://fonts.googleapis.com https://accounts.google.com/gsi/style;
        font-src 'self' https://fonts.gstatic.com;
        connect-src 'self' https://api.mercadopago.com https://sdk.mercadopago.com https://accounts.google.com https://elgatonegropremium-back-production.up.railway.app  http://localhost:5173 https://localhost:5173 https://localhost:5173 http://localhost:3001 http://localhost:3001;
        img-src 'self' data: https://cdn-icons-png.flaticon.com https://sweetalert.js.org https://res.cloudinary.com;
        frame-src 'self' https://accounts.google.com https://api.mercadopago.com https://sdk.mercadopago.com https://www.mercadopago.com;
        media-src 'self' https://res.cloudinary.com;
        form-action 'self' https://elgatonegropremium-back-production.up.railway.app https://modatotal.netlify.app http://localhost:5173 https://localhost:5173 https://localhost:5173 http://localhost:3001;
        object-src 'none';
      `);
    }
  })();
</script>
